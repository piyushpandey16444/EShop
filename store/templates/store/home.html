{% extends 'store/base.html' %} 
{% load static %} 
{% block title %}
 Home Page 
{% endblock title %} 
{% block content %}
<br>
<a href="{% url 'home' %}" class="ml-3 btn active btn-info">Go Back</a>
<br>

<div class="row m-3">

  <!-- filter -->
    <div class="col-lg-2">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">Active item</a>
        <a href="#" class="list-group-item list-group-item-action">Item</a>
        <a href="#" class="list-group-item list-group-item-action disabled">Disabled item</a>
      </div>
    </div>

  <!-- products -->
  <div class="container-fluid col-lg-10">
  <div class="row mx-auto">
    {% for product in products %}
      <div class="card mx-auto mb-3" style="width: 18rem;">
        <img src="{{product.image.url}}" class="card-img-top" alt="..." style="width: 100%; height: 20rem;">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text" style="width: 100%; height: 4rem;">{{product.price}} <br> {{product.description}} </p>
        </div>
        <a href="#" class="btn btn-outline-secondary btn-lg">Add to Cart</a>
      </div>
    {% endfor %}
  </div>
</div>

</div>




{% endblock content %}
